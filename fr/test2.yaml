---
double quoted:
- "here we can use predefined escape sequences like \t \n "
- or generic escape sequences  A A
- the double quote " needs to be escaped
- just like the \ backslash
- the single quote ' and other characters must not be escaped
folded block scalar: a long line split into several short lines for readability
literal block scalar: |-
  a multiline text
  line 2
  line 3
plain scalars:
- the water
- a string with a \ backslash that doesn't need to be escaped
- can also use " quotes ' and $ a % lot /&amp;?+ of other {} [] stuff
single quoted:
- "&amp; starts with a special character, needs quotes"
- this \ backslash also does not need to be escaped
- just like the " double quote
- to express one single quote, use ' two of them
